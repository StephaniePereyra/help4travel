<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       
        <h:form>
            <h:selectOneMenu value="#{verReserva.nroReserva}">
                <f:selectItems value="#{verReserva.cantReservas}" var="nroReserva" itemValue="#{nroReserva}" itemLabel="#{nroReserva}" />                                 
            </h:selectOneMenu>
             <div>Servicios</div>
            <h:commandButton value="Mostrar" action="#{verReserva.serviciosPromos()}" >
                <c:forEach items="#{verReserva.servicios}" var="servicio">
                    <h:outputText value=" #{servicio.nombre} |"/>
                </c:forEach>
             <div>Promociones</div>
             <c:forEach items="#{verReserva.promociones}" var="promocion">
                 <h:outputText value=" #{promocion.nombre} |"/>
                </c:forEach>
            </h:commandButton>     
        </h:form>
    </body>
</html>
