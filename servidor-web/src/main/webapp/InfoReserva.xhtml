<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">
                <ui:define name="content">
                    <a href="AgregarAReserva.xhtml">Agregar Reserva</a> <br/> <br/>
                    <h:form>
                        <h:selectOneMenu value="#{verReserva.nroReserva}">
                            <f:selectItems value="#{verReserva.cantReservas}" var="nroReserva" itemValue="#{nroReserva}" itemLabel="#{nroReserva}" />                                 
                        </h:selectOneMenu>         
                        <h:commandButton value="Mostrar" action="#{verReserva.serviciosPromos()}" >
                            <div>Servicios</div> 
                            <c:forEach items="#{verReserva.servicios}" var="servicio">
                                <outputText> <b>Nombre:</b> #{servicio.nombre}</outputText><br></br>
                                <outputText> <b>Precio:</b> #{servicio.precio}</outputText><br></br>
                                <outputText> <b>Descripcion:</b> #{servicio.descripcion}</outputText><br/>  
                                <c:forEach items="#{verReserva.cantServicios}" var="cantServicio">
                                     <outputText> <b>Cantidad:</b> #{cantServicio}</outputText><br></br>
                                </c:forEach>
                            </c:forEach>
                            <div>Promociones</div><br></br><br></br>
                            <c:forEach items="#{verReserva.promociones}" var="promocion">
                                <br/><outputText> <b>Nombre:</b> #{promocion.nombre}</outputText><br/>
                                <br/><outputText> <b>Precio:</b> #{promocion.precioTotal}</outputText><br/>
                                <br/><outputText> <b>Proveedor:</b> #{promocion.proveedor}</outputText><br/>
                                <br></br>
                            </c:forEach>
                        </h:commandButton>     
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
