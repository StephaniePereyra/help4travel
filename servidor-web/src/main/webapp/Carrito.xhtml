<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <head>
        <title>Carro de Compras</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CSS -->
        <style type="text/css">
        table.roundedCorners { 
          border: 10px solid RoyalBlue;
          border-radius: 13px; 
          }
        table.roundedCorners td, 
        table.roundedCorners th { 
          border-bottom: 1px dotted black;
          padding: 5px; 
          }
        </style>
    </head>
<body>
	
        <form>
            
            <table class="roundedCorners">
                <tr>
                    <th>Servicios y/o Promociones</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                <c:forEach items="#{datosCarro.servicios}" var="item">
                           <tr>
                               <td>#{item.nombre}</td>
                               <td>#{item.precio}</td>
                               <td>#{1}</td>
                               <td>#{item.precio}</td>
                          </tr>
                </c:forEach>
                <c:forEach items="#{datosCarro.promociones}" var="item">
                           <tr>
                               <td>#{item.nombre}</td>
                               <td>#{item.precioTotal}</td>
                               <td>#{1}</td>
                               <td>#{item.precioTotal}</td>
                          </tr>
                </c:forEach>  
            </table>
            
            
            
            <h:outputLabel style="color: red " value="SU CARRO DE COMPRAS ESTA VACIO" rendered="#{datosCarro.carritoEmpty}"></h:outputLabel>
            
        </form>
    </body>
</html>
