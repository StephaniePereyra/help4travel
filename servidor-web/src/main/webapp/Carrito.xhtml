<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="js/galleria.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery_002.js"></script>
        
        <title>Carro de Compras</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">

                <ui:define name="header">
                    <div id="header">
                        <!--Definir pagina para heder -->
                        <h1 id="sitename"><span>carrito</span></h1>
                    </div>
                </ui:define>

                <ui:define name="content">
                    <h2>Carrito</h2>
                    <form>

                        <table class="roundedCorners" style="width: 100%">
                            <tr>
                                <th>Servicios y/o Promociones</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                            <c:forEach items="#{datosCarro.servicios}" var="item">
                                <tr>
                                    <td>#{item.nombre}</td>
                                    <td>#{item.precio}</td>
                                    <td>#{1}</td>
                                    <td>#{item.precio}</td>
                                </tr>
                            </c:forEach>
                            <c:forEach items="#{datosCarro.promociones}" var="item">
                                <tr>
                                    <td>#{item.nombre}</td>
                                    <td>#{item.precioTotal}</td>
                                    <td>#{1}</td>
                                    <td>#{item.precioTotal}</td>
                                </tr>
                            </c:forEach>  
                        </table>



                        <h:outputLabel style="color: red " value="SU CARRO DE COMPRAS ESTA VACIO" rendered="#{datosCarro.carritoEmpty}"></h:outputLabel>

                    </form>
                        
                </ui:define>

            </ui:composition>
        </div>
                    
    </body>

</html>
