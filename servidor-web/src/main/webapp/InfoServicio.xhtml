<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>InfoServicio</title>
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">
                <ui:define name="content">
                    <h:form>
                        <h1>#{verInfoServicio.nombre}</h1>
                        <pre>Proveedor: <h:outputText value="#{verInfoServicio.proveedor}"></h:outputText></pre>
                        <fieldset>
                            <legend>Descripcion</legend>
                            <h:outputText value="#{verInfoServicio.descripcion}"></h:outputText>
                        </fieldset>
                        <pre>Precio: <h:outputText value="#{verInfoServicio.precio}"></h:outputText></pre>
                        <pre>Destino: <h:outputText value="#{verInfoServicio.destinos}"></h:outputText></pre>
                        <pre>Categorias: </pre>
                        <ul>
                            <c:forEach items="#{verInfoServicio.categorias}" var="categoriasServicio">
                                <li>#{categoriasServicio}</li>
                            </c:forEach> 
                        </ul>
                        <p> Cantidad </p> 
                        <h:inputText value="#{datosReserva.cantidad}"></h:inputText> <br/>
                        <h:outputLabel style="color: red " value="La cantidad debe ser mayor a 0" rendered="#{!datosReserva.mayorCero}"></h:outputLabel> <br/> <br/>
                        <h:commandButton value="Agregar Servicio" action="#{datosReserva.agregarServicio(verInfoServicio.nombre,verInfoServicio.proveedor)}"></h:commandButton> <br/> <br/>
                        <c:forEach items="#{verInfoServicio.imagenes}" var="imagen">
                            <img src="#{imagen}" width="210" height="105" border="0"/>
                        </c:forEach>
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
