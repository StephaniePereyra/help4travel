<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">

                <ui:define name="content">
    <h1>Servicios</h1>
        <h:form>
            <c:forEach items="#{verInfoServicio.listadoServicios()}" var="itemFiltrado">
                <h:commandLink action="#{verInfoServicio.getThatService()}" value="#{itemFiltrado.nombre}, #{itemFiltrado.proveedor}">
                    <f:param name="nombreServicio" value="#{itemFiltrado.nombre}"/>
                    <f:param name="proveedorServicio" value="#{itemFiltrado.proveedor}"/>
                </h:commandLink> <br/>
            </c:forEach>
        </h:form>
                </ui:define>

            </ui:composition>
        </div>
    </body>

</html>
