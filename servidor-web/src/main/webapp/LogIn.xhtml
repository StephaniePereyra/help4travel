<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">

                <ui:define name="content">
                    <h:form rendered="#{!datosSesion.loged}" style="align-items: center">
                        <div>LogIn</div> <br/>
                        <p> UserName </p>
                        <h:inputText value="#{datosSesion.nickName}"></h:inputText> <br/><br/>
                        <p> PassWord </p> 
                        <h:inputSecret value="#{datosSesion.passWord}"></h:inputSecret> <br/><br/><br/>
                        <h:outputText style="color: red" value="#{datosSesion.mnsjError}" rendered="#{datosSesion.mostrarError}"></h:outputText> <br/><br/>
                        <h:commandButton value="Log In" action="#{datosSesion.logIn()}"></h:commandButton>
                    </h:form>
                    <h:form rendered="#{datosSesion.loged}" style="align-items: center">
                        <div>Log Out</div>
                        <h:commandButton value="Log Out" action="#{datosSesion.logOut()}"></h:commandButton>
                    </h:form>

                </ui:define>

            </ui:composition>
        </div>
    </body>

</html>
