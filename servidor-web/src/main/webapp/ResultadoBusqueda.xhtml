<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="js/galleria.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery_002.js"></script>
    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">

                <ui:define name="header">
                    <div id="header">
                        <!--Definir pagina para heder -->
                        <h1 id="sitename"><span>resultado</span></h1>
                    </div>
                </ui:define>

                <ui:define name="content">
                    <h2>Resultado de busqueda</h2>
                    <h:form>
                        <fieldset>
                            <legend>Resultado</legend>
                            <h:outputText id="cantServicios" value="#{logicaBuscador.cantidadServicios()}"></h:outputText>
                            <h:selectOneMenu value="#{logicaBuscador.tipoDeBusqueda}">
                                <f:selectItem itemValue="1" itemLabel="Precio (ascendente)" ></f:selectItem>
                                <f:selectItem itemValue="2" itemLabel="Alfabeticamente (a-z)"></f:selectItem>
                            </h:selectOneMenu>
                            <h:commandButton value="Ordenar" action="#{logicaBuscador.ordenar()}"></h:commandButton>
                        </fieldset>
                        <c:forEach items="#{logicaBuscador.serviciosFiltrados}" var="item">
                            <h:form>
                                <fieldset>
                                    <legend>#{item.tipo}</legend>
                                    <a href="#{item.linkInfo}"><h:outputText value="#{item.nombre}"></h:outputText></a> <br/>
                                    <h:outputText value="#{item.proveedor}"></h:outputText> <br/>
                                    <h:outputText value="#{item.precio}"></h:outputText> <br/>
                                </fieldset>
                            </h:form>
                        </c:forEach>
                    </h:form>
                </ui:define>

            </ui:composition>
        </div>
    </body>

</html>
