<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <div id="site"> 
            <ui:composition template="commonLayout.xhtml"> 
                <ui:define name="content">
                    <div class="container">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div  align="center"><h2><b>Promociones del Proveedor #{proveedorMovil.nickName}</b></h2></div>
                            </div>
                            <h:form>
                                <ui:repeat value="#{proveedorMovil.promociones}" var="item">
                                    <div class="panel-footer">
                                        <h:commandLink
                                            action="#{verInfoPromocion.getThatPromo()}" value="#{item.nombre}" style="font-size:140%;" > 
                                            <f:param name="nombrePromocion" value="#{item.nombre}" >
                                            </f:param> <f:param name="proveedorPromocion" value="#{item.proveedor.getNickName()}" ></f:param> 
                                        </h:commandLink>  <br/>
                                    </div>
                                </ui:repeat>
                                <h:outputText value="No dispone de Promociones creados." 
                                              rendered="#{proveedorMovil.vacioPromocion}" style="font-size:140%;"></h:outputText>
                            </h:form>
                        </div>
                    </div>
                </ui:define>
            </ui:composition> 
        </div>


    </body>
</html>
