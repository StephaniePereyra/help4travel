<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Crear Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h2>Crear Cliente </h2>
        <h:form>

            <p> NickName </p> 
            <h:inputText id ="nickNameid" value="#{datosCliente.nickName}" >
                <f:validator validatorId="nickNameidValidator" />
                <f:ajax event = "keyup" render = "nickNameidMessage"/>
            </h:inputText> 
            <h:message style="color: red" id="nickNameidMessage" for="nickNameid"/>
            <p> Correo </p> 
            <h:inputText id="correoid" value="#{datosCliente.correo}" >
                <f:validator validatorId="correoidValidator" />
                <f:ajax event = "keyup" render = "correoidMessage"/>
            </h:inputText>
            <h:message style="color: red"  id="correoidMessage" for="correoid"/>
            
            <p> Nombre </p> 
            <h:inputText value="#{datosCliente.nombre}"></h:inputText> <br/> <br/>
            <p> Apellido </p> 
            <h:inputText value="#{datosCliente.apellido}"></h:inputText> <br/> <br/>
            <p> Contraseña </p>
            <h:inputSecret value="#{datosCliente.passWord}"></h:inputSecret> <br/> <br/>
            <p> Confirmar contraseña </p>
            <h:inputSecret value="#{datosCliente.passWordConfirm}"></h:inputSecret> <br/> <br/>
            <p> Dia </p> 
            <h:inputText value="#{datosCliente.dia}"></h:inputText> <br/> <br/>
            <p> Mes </p> 
            <h:inputText value="#{datosCliente.mes}"></h:inputText> <br/> <br/>
            <p> Año </p> 
            <h:selectOneMenu value="#{datosCliente.anio}">
                <f:selectItem itemValue="1950" itemLabel="1950" />
            </h:selectOneMenu>
            
            
            <h:outputText value="#{datosCliente.mensaje}"
                          rendered="#{datosCliente.mostrarMensaje == true}"></h:outputText> <br/> <br/>

            <h:commandButton value="Crear" action="#{datosCliente.action}"></h:commandButton>


        </h:form>
    </h:body>
</html>
