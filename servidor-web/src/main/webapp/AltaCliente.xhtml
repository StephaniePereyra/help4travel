<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <div id="site"> 
            <ui:composition template="commonLayout.xhtml">                
                <ui:define name="content"> 
                    <h2>Registrarse </h2> 
                    <h:form enctype="multipart/form-data">
                        <table style="width: 100%">
                            <tr align="center">
                                <td align="left"> <p> NickName </p>  
                                    <h:inputText required="true" requiredMessage="**" id ="nickNameid" value="#{datosCliente.nickName}" > 
                                        <f:validator validatorId="nickNameidValidator" /> 
                                        <f:ajax event = "keyup" render = "nickNameidMessage"/> 
                                    </h:inputText> 
                                    <h:message style="color: red;font-size: small" id="nickNameidMessage" for="nickNameid"/></td>
                                <td align="left"><p> Password </p> 
                                    <h:inputSecret required="true" requiredMessage="**" value="#{datosCliente.passWord}"></h:inputSecret> <br/> <br/></td>
                            </tr>
                            <tr align="center">
                                <td align="left"> <p> Correo </p>  
                                    <h:inputText required="true" requiredMessage="**" id="correoid" value="#{datosCliente.correo}" > 
                                        <f:validator validatorId="correoidValidator" /> 
                                        <f:ajax event = "keyup" render = "correoidMessage"/> 
                                    </h:inputText>
                                    <h:message style="color: red;font-size: small"  id="correoidMessage" for="correoid"/> </td>
                                <td align="left"> <p> Confirmar password </p> 
                                    <h:inputSecret value="#{datosCliente.passWordConfirm}"></h:inputSecret> <br/> <br/> </td>  
                            </tr>
                            <tr align="center">
                                <td align="left"><p> Nombre </p>  
                                    <h:inputText required="true" requiredMessage="**" value="#{datosCliente.nombre}"></h:inputText> <br/> <br/> </td>
                                <td align="left"><p> Fecha nacimiento</p>  
                                    <h:selectOneMenu value="#{datosCliente.dia}"> 
                                        <f:selectItems value="#{datosCliente.dias}" var="dias" itemValue="#{dias}" itemLabel="#{dias}" /> 
                                    </h:selectOneMenu>   
                                    <h:selectOneMenu value="#{datosCliente.mes}"> 
                                        <f:selectItems value="#{datosCliente.meses}" var="mes" itemValue="#{mes}" itemLabel="#{mes}" /> 
                                    </h:selectOneMenu>    
                                    <h:selectOneMenu value="#{datosCliente.anio}"> 
                                        <f:selectItems value="#{datosCliente.anios}" var="anio" itemValue="#{anio}" itemLabel="#{anio}" /> 
                                    </h:selectOneMenu></td>  
                            </tr>
                            <tr align="center">
                                <td align="left"><p> Apellido </p>  
                                    <h:inputText required="true" requiredMessage="**" value="#{datosCliente.apellido}"></h:inputText> <br/> <br/></td>
                                <td align="left"><p> Imagen de Perfil </p>
                                    <h:inputFile value="#{datosCliente.imagen}"></h:inputFile><br/>
                                </td>
                            </tr>
                        </table>
                        <h:outputText value="#{datosCliente.mensaje}" 
                                      rendered="#{datosCliente.mostrarMensaje == true}"></h:outputText> <br/> <br/> 

                        <h:commandButton style="size: A4" value="Crear" action="#{datosCliente.action}"></h:commandButton> 

                    </h:form> 
                </ui:define> 

            </ui:composition> 
        </div> 
    </body>

</html>
