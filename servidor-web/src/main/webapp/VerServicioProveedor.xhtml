<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
       <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <div id="site"> 
            <ui:composition template="commonLayout.xhtml"> 
                <ui:define name="content">
                    <div  align="center"><h2><b>Servicios del Proveedor</b></h2></div>
                    <h:form>
                        <ui:repeat value="#{proveedorMovil.servicios}" var="item">  
                            <h:commandLink
                                action="#{verInfoServicio.getThatService()}" value="#{item.nombre}" style="font-size:160%;" > 
                                <f:param name="nombreServicio" value="#{item.nombre}" >
                                </f:param> <f:param name="proveedorServicio" value="#{item.proveedor.getNickName()}" ></f:param> 
                            </h:commandLink>  <br/>
                        </ui:repeat>
                        <h:outputText value="No dispone de Servicios creados." 
                                   rendered="#{proveedorMovil.vacioServicio}" style="font-size:160%;"></h:outputText>
                    </h:form>  
                </ui:define>
            </ui:composition> 
        </div>

        
    </body>
</html>
