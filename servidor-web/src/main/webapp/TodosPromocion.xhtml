<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>

        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Promociones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <div id="site">
            <ui:composition template="commonLayout.xhtml">

                <ui:define name="content">
                    <h1>Promociones</h1>
                    <h:form>
                        <c:forEach items="#{verInfoPromocion.listadoPromociones()}" var="itemFiltrado">
                            <h:commandLink action="#{verInfoPromocion.getThatPromo()}" value="#{itemFiltrado.nombre}, #{itemFiltrado.proveedor}">
                                <f:param name="nombrePromocion" value="#{itemFiltrado.nombre}"/>
                                <f:param name="proveedorPromocion" value="#{itemFiltrado.proveedor}"/>
                            </h:commandLink> <br/>
                        </c:forEach>
                    </h:form>
                </ui:define>

            </ui:composition>
        </div>
    </body>

</html>
