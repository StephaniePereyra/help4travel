<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Promociones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Promociones</h1>
        <h:form>
            <c:forEach items="#{verInfoPromocion.listadoPromociones()}" var="itemFiltrado">
                <h:commandLink action="#{verInfoPromocion.getThatPromo()}" value="#{itemFiltrado.nombre}, #{itemFiltrado.proveedor}">
                    <f:param name="nombrePromocion" value="#{itemFiltrado.nombre}"/>
                    <f:param name="proveedorPromocion" value="#{itemFiltrado.proveedor}"/>
                </h:commandLink> <br/>
            </c:forEach>
        </h:form>
    </body>
</html>
